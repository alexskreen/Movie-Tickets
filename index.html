<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket</title>
</head>

<body>
    <h1> Welcome to MovieTopia:</h1>
    <h2>Choose a movie, time and verify your age:</h2>
    <div class="container">
        <form id="movieForm">
            <select id="movies">
                <option value="fastnFurious">2Fast2Furious: Code Edition</option>
                <option value="codeHard">CodeHard 2</option>
                <option value="codeCoder">Code and Coder 2</option>
                <option value="sealTeam">Seal Team: Epicodus</option>
            </select>
            <select id="times">
                <option value="morning">10 am</option>
                <option value="matinee">1 pm</option>
                <option value="afternoon">4 pm</option>
                <option value="evening">7 pm</option>
            </select>
            <select id="ages">
                <option value="g">less than 13</option>
                <option value="pg13">13 - 17</option>
                <option value="r">18-64</option>
                <option value="senior">65+</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
    
    <div class="row">
            <div class="col lg-2 padding-3">
            <h2>Tickets:</h2>
            <ul id="tickets">
            </ul>
          </div>
      

   <div class="priceOfTicket">
        <p>Movie: <span class="movies"></span></p>
        <p>Time: <span class="times"></span></p>
        <p>Age: <span class="ages"></span></p>
    </div>


</body>

</html>


<!-- Movie Tickets
Create a webpage where a user can select the name of a movie, the time of day that they would like to see the movie and their age. The webpage should let them know how much their movie ticket will cost, based on those three factors. Consider that non-"first-release" movies, matinee and senior tickets tend to be cheaper than the regular priced ticket.

Your constructor and prototype could be called Ticket and you can come up with the formula for determining how the price is calculated depending on the input from the user. -->
